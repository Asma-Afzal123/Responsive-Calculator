<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="content">
        <h1>Welcome to My Calculator</h1>
        <p>Enjoy the Visuals!</p>
    </div>
    <div class="Calculator">
    <input type= "number" id="firstNumber" placeholder="Enter first number">
    <input type= "number" id="secondNumber" placeholder="Enter second number">
    <select id="operator">
        <option value="Addition">Addition</option>
        <option value="Subtraction">Subtraction</option>
        <option value="Multiplication">Multiplication</option>
        <option value="Division">Division</option>
    </select>

    <button id="btn" class="btn" onclick="calculate()">Calculate</button>
    <div id="result"></div>
    </div>
    <script src="script.js" defer></script>

    <video autoplay muted loop id="background-video">
        <source src="/public/bg-video-22MB.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
</body>
</html>
